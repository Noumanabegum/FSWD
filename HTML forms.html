<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body bgcolor="yellow">
    <form>
       <p>
        <label for="emailid">Email Address</label>
        <input type="email" name="emailid">
       </p> 
       <p>
        <label for="passwd">Password</label>
        <input type="password" name="passwd">
       </p> 
       <br>
            <label for="username">Username</label>
            <input type="text" name="username">
        <br>
            <label for="ch1">Hobbies</label>
            <input type="checkbox" name="ch1" value="reading">Reading
            <input type="checkbox" name="ch1" value="writing">Writing
        <br>
            <label for="fileupload">Upload your photo</label>
            <input type="file" name="fileupload">
            <br>
            <label for="nlty">Nationality</label>
            <input type="radio" name="nlty">NRI
            <input type="radio" name="nlty">Indian
       <p>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <a href="">Forgot Password</a>
        </p> 
    </form>
